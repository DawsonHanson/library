<body>

  <div class="form-popup" id="form">

      <label for="title">Title</label>
      <input type="text" id="title" name="title" placeholder="Grey Man" required>

      <label for="author">Author</label>
      <input type="text" id="author" name="author" placeholder="Joe Bloggins" required>

      <label for="pages">#Pages</label>
      <input type="number" id="pages" name="pages" placeholder="256" required>

      <label for="completed">Completed?</label>
      <input type="checkbox" id="completed" name="completed"> <!-- not sure yet -->

      <button type="submit">Add Book!</button>

      <button class="close-form" onclick="closeForm()">Cancel</button>
    </form>
