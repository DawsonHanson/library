<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Library</title>
  <script src="javascript.js" defer></script>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <button class="open-form-button" onclick="openForm()">Add A Book!</button>

  <div class="title">
    <h1>My</h1>
    <h1>Library!</h1>
  </div>
  

  <div class="form-popup" id="form">
    <form action="" id="bookForm" class="form-container" method="post">

      <br>

      <div class="form-field-container">
      <label for="title">Title</label>
      <input type="text" id="title" name="title" placeholder="Grey Man" required>
      </div>

      <div class="form-field-container">
      <label for="author">Author</label>
      <input type="text" id="author" name="author" placeholder="Joe Bloggins" required>
      </div>

      <div class="form-field-container">
      <label for="pages">#Pages</label>
      <input type="number" id="pages" name="pages" placeholder="256" required>
      </div>

      <div class="form-checkbox-container">
      <label for="completed">Completed?</label>
      <input type="checkbox" id="completed" name="completed">
      </div>

      <div class="form-button-container">
      <button type="submit">Add Book!</button>
      <button type="button" class="close-form-button" onclick="closeForm()">Cancel</button>
      </div>

    </form>

  </div>

  <div class="book-shelf">

  </div>

</body>

</html>
